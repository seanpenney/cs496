<!DOCTYPE html>

<html lang="en">
<head>
	<title>University List</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"><!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->

	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Sean Penney's University List</h1>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>University Name</th>

					<th>University Picture</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Oregon State University</td>

					<td><img alt="No OSU" class="img-responsive" height="200" src="http://oregonstate.edu/conferences/event/into2012/images/fallcolors.jpg" width="200"></td>
				</tr>

				<tr>
					<td>University of Colorado, Boulder</td>

					<td><img alt="No CU" class="img-responsive" height="200" src="http://www.cu.edu/sites/default/files/media_crop/696/public/campus_boulder_arial_870x450.jpg" width="200"></td>
				</tr>

				<tr>
					<td>University of Washington</td>

					<td><img alt="No UW" class="img-responsive" height="200" src="http://www.hcde.washington.edu/files/quad.jpg" width="200"></td>
				</tr>

				<tr>
					<td>University of California, Berkeley</td>

					<td><img class="img-responsive" height="200" src="https://static1.squarespace.com/static/537c0cf7e4b0bb0d036d92da/t/541dfdd1e4b0c158abea6cb5/1411251689487/Berkeley-campanile-night_shutterstock.jpg?format=1500w" width="200"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
